<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <canvas id="mycanvas" width="600" height="300"></canvas>
    </body>

</html>

<script>
    /** @type {HTMLCanvasElement} */
    var mycanvas = document.getElementById('mycanvas');
    var ctx = mycanvas.getContext('2d');

    ctx.strokeStyle = 'red';//改变线条的颜色
    ctx.fillStyle = "red";// 填充色
    ctx.strokeStyle = 'red';// 描边色
    ctx.lineWidth = 5;// 设置线宽
    ctx.shadowBlur = 20 //阴影宽度
    ctx.shadowColor = 'pink'//阴影颜色
    ctx.shadowOffsetX; //设置或返回阴影与形状的水平偏移距离
    ctx.shadowOffsetY; //设置或返回阴影与形状的垂直偏移距离
    ctx.beginPath();

    /*
        弧度 = 弧长/半径
        弧度的定义：一个角对应的弧长与半径的比值就是弧度。2π = 360°
    */
    ctx.arc(100, 100, 50, 0, Math.PI * 2, true); // 绘制一个闭合的圆
    ctx.stroke(); //绘制 描边


</script>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    canvas {

        /* background:red */
        border: 1px solid #999;
        display: block;
    }
</style>
