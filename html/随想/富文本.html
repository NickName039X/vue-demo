<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="" frameborder="0" id="iframe"></iframe>
</body>
</html>
<script>
    window.onload=function(){
        const win = document.getElementById('iframe').contentWindow;
        win.document.designMode = 'On';//打开设计模式
        win.document.contentEditable = 'On';//打开设计模式
        win.document.body.style.cssText='font-size:14px;line-height:16px;color:red';//设置多个样式
    }
</script>
