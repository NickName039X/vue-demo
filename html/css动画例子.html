<style>
  .box {
    background-color: rebeccapurple;
    border-radius: 10px;
    width: 100px;
    height: 100px;
  }

  .box:hover {
    animation-name: rotate;
    animation-duration: 0.7s;
    animation-direction: alternate;
  }

  @keyframes rotate {
    0% {
      transform: rotate(0);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>
