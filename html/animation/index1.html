<style>
    div {
        width: 120px;
        height: 180px;
        background: purple;
        animation: move 1s infinite linear both alternate;
        position: absolute;
        left: 50%;
    }


    div:last-child {
        background: aqua;
        animation-delay: 2s;
    }

    @keyframes move {
        0% {
            z-index: 1;
            transform: scale(1.1,0.9) translateY(-120px);
        }


        50% {
            transform: translateY(70px)
        }

        100% {
            z-index: 0;
            transform: scale(0.9,1.1) translateY(0px);
        }
    }
</style>
<div class="box"></div>
