<style>
    div {
        width: 120px;
        height: 180px;
        background: purple;
        animation: move 1s infinite linear both alternate;
        position: absolute;
    }


    div:last-child {
        background: aqua;
        animation-delay: 2s;
    }

    @keyframes move {
        0% {
            z-index: 1;
            transform: translate(150px)
        }


        50% {
            transform: translate(70px)
        }

        100% {
            z-index: 0;
            transform: translate(0px);
        }
    }
</style>
<div></div>
<div></div>
