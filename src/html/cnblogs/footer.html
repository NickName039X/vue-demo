<div class="back-top">TOP</div>

	(function () {
		$('.back-top').click(function () {
			window.scrollTo(0, 0);
		})
	})();
</script>
<style>
	.back-top {
		position: fixed;
		bottom: 20px;
		right: 20px;
		width: 50px;
		height: 50px;
		line-height: 50px;
		text-align: center;
		background: #ff6666;
		-webkit-border-radius: 8px;
		-moz-border-radius: 8px;
		border-radius: 8px;
		color: #fff;
		cursor: pointer;
	}
</style>
