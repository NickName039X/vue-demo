<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <img id="img" src="../assets/bb (1).jpg" alt="" />
    </body>
</html>
<script>
    let img = document.getElementById("img");
    let x0 = 100,
        y0 = 100;
    // img.style.transform = `rotate(45deg)`
    let timer = null;
    img.addEventListener("mouseover", function name(params) {
        console.log(params);
        img.addEventListener("mousemove", function name(params) {
            console.log;
            let dx = params.offsetX - x0;
            let dy = params.offsetY - y0;
            let a = (Math.atan(dy / dx) * 180) / Math.PI;
            console.log(dx, dy);
            // if(timer){
            //     clearTimeout(timer);
            // }
            // timer = setTimeout(() => {
                if (dx > 0 && dy > 0) {
                    img.style.transform = `rotate(${a}deg)`;
                    return;
                }
                if (dx > 0 && dy < 0) {
                    img.style.transform = `rotate(-${a}deg)`;
                    return;
                }
                if (dx < 0 && dy < 0) {
                    img.style.transform = `rotate(-${a + 90}deg)`;
                    return;
                }
                if (dx < 0 && dy > 0) {
                    img.style.transform = `rotate(${a + 90}deg)`;
                    return;
                }
            // },10);
            // img.style.transform = `rotate(${a}deg)`
        });
    });
</script>
<style>
    img {
        width: 200px;
        height: 200px;
        position: absolute;
        left: 50%;
        top: 50%;
    }
</style>
