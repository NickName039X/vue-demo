<style>
    div {
        width: 120px;
        height: 180px;
        background: purple;
        animation: move 4s infinite ease-in-out;
        position: absolute;
    }


    div:last-child {
        background: aqua;
        animation-delay: 2s;
    }

    @keyframes move {
        0% {
            z-index: 1;
        }

        12.5% {
            transform: translate(150px)
        }

        25% {
            z-index: -1;
            transform: translate(0px)
        }

        100% {
            z-index: 0;
            transform: translate(0px);
        }
    }
</style>
<div></div>
<div></div>
