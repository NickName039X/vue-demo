<script>
    //todo
    setTimeout(function () {
        console.log(1);
    })

    // 试问打印的先后顺序-1
    new Promise((resolve, reject) => {
        resolve();
    }).then(res => {
        console.log(2);
    }).then(res => {
        console.log(3);
    });
    // promise1 连续调用then会马上push到microtask里去等待执行。所以还是比setTimeout快

    console.log(4);

    // result: 4 2 3 1


    // 试问打印的先后顺序-2
    new Promise((resolve, reject) => {
        console.log("promise1")
        resolve()
    }).then(() => {
        console.log("then11")
        new Promise((resolve, reject) => {
            console.log("promise2")
            resolve()
        }).then(() => {
            console.log("then21")
        }).then(() => {
            console.log("then23")
        })
    }).then(() => {
        console.log("then12")
    });

    // result : promise1 then11 promise2 then21 then12 then23


    function print() {
        console.log('123');

    }
    var el = document.getElementById('btn');
    el.addEventListener('click', print, false);

    // el.addEventListener('hover',print,false);

    // setTimeout( () => {
    //     el.removeEventListener('click',print,false);
    // },2000);


    //keys只遍历所有可枚举属性的键名
    const o = {}
    Object.defineProperty(o, 'a', { enumerable: true, value: 'aa' });
    console.log(o);
    function Func() {
        console.log('==');
    }
    Object.keys(o).length && Func();



</script>
